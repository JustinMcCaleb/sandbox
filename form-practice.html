<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Practice</title>
        <link rel="stylesheet" href="css/form-practice.css">
    </head>
    <body>
        <div class="form-parent">
            <form method="post" action="#">
                <label for="name">What is your name?</label>
                <br>
                <input id="name" type="text" name="name">

                <h3>How many sides does a triangle have?</h3>
                <label for="one">
                    One <input type="radio" id="one" name="trianlge-question" value="one">
                </label>
                <br>
                <label for="five">
                    Five <input type="radio" id="five" name="trianlge-question" value="five">
                </label>
                <br>
                <label for="three">
                    Three <input type="radio" id="three" name="trianlge-question" value="three">
                </label>
                <br>
                <label for="eight">
                    Eight <input type="radio" id="eight" name="trianlge-question" value="eight">
                </label>
                <br>
                <button type="submit">Enter</button>
            </form>
        </div>
    </body>
</html>
