<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript Calculator</title>
        <link rel="stylesheet" href="css/calculator.css">
    </head>
    <body>

            <div class="container">
                <div class="alignment">
                    <div class="text-inputs">
                        <input type="text" id="left-operand" readonly>
                        <input type="text" id="operator" readonly>
                        <input type="text" id="right-operand" readonly>
                    </div>
                </div>
                <div class="input-buttons">
                    <a class="buttons" id="one" >1</a>
                    <a class="buttons" id="two" >2</a>
                    <a class="buttons" id="three" >3</a>
                    <a class="buttons" id="plus" >+</a>
                    <a class="buttons" id="four" >4</a>
                    <a class="buttons" id="five" >5</a>
                    <a class="buttons" id="six" >6</a>
                    <a class="buttons" id="minus" >-</a>
                    <a class="buttons" id="seven" >7</a>
                    <a class="buttons" id="eight" >8</a>
                    <a class="buttons" id="nine" >9</a>
                    <a class="buttons" id="star" >*</a>
                    <a class="buttons" id="clear" >C</a>
                    <a class="buttons" id="zero" >0</a>
                    <a class="buttons" id="equals" >=</a>
                    <a class="buttons" id="divide" >/</a>

                </div>

            </div>


        <script src="js/jquery-2.2.4.js"></script>
        <script src="js/calculator.js"></script>
    </body>
</html>
